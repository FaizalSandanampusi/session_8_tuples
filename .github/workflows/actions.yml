
name: Run Tests and Calculate Score

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pytest
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest --tb=short --disable-warnings --maxfail=5 | tee result.log

      - name: Calculate Score
        run: |
          python .github/workflows/calculate_score.py
        env:
          LOG_FILE: result.log
